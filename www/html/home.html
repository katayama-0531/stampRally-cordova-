<!--ホーム画面-->
<ons-page ng-controller="homeCtr" id="homePage">
    <article class="container" style="text-align: center; overflow: hidden;">
        <ons-button id="updataBtn" ng-click="updataClick()">更新確認</ons-button>
        <p id="loginName"></p>
        <p ons-if-platform="ios">iPhoneまたはiPadでアプリ使用中</p>
        <p ons-if-platform="Android">Androidでアプリ使用中</p>
        <div id="listView" style="position: absolute; bottom: 0;">
            <ons-list>
                <ons-list-item class="list__item--tappable list__item__line-height" ons-lazy-repeat="MyDelegate">
                    {{ item }}
                </ons-list-item>
            </ons-list>
        </div>
    </article>

    <!--モーダルレイヤー-->
    <ons-modal var="updataModal">
        <ons-icon icon="ion-load-c" spin="true"></ons-icon>
        <br>
        <br> 更新データ確認中
        <br>しばらくお待ちください。
    </ons-modal>
</ons-page>
